{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<br>
<form class="form-group" method="post">
    {% csrf_token %}
    <table class="table table-hover">
        {{ form.as_table}}
        {{ form.media }}
    </table>
    <input class="btn btn-primary" type="submit" value='Save Product'>

</form>
{% endif %}
{% endblock %}
