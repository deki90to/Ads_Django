{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<ul>
<br>
<form class="form-group" method="post">
    {% csrf_token %}
    <table class="table table-hover">
        {{ form.as_table}}
    </table>
    <input class="btn btn-primary" type="submit" value='BUY'>
    <br>
    <p5> After pressing BUY, wait for seller's confirmation </p5>

</form>
</ul>
{% endif %}
{% endblock %}
