{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col"> Brend Artikla </th>
            <th scope="col"> Kategorija Artikla </th>
        </tr>
    </thead>
    <tbody>

    {% for page in brand_list %}
        <tr>
            <td>{{ page.brand_name }}</td>
            <td>{{ page.brand_category }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
{% endif %}
{% endblock %}
